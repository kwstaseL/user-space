<main class="flex flex-col gap-3 mt-3">
  <section class="flex justify-center gap-3">
    <app-button
      label="Display Users"
      (onClick)="navigateTo('/users')"
      [active]="isActive('/users')"
    />
    <app-button
      label="Register New User"
      (onClick)="navigateTo('/register')"
      [active]="isActive('/register')"
    />
  </section>

  <section class="mt-5">
    <router-outlet />
  </section>
</main>
